env:
  - dev
  - prod
dir:
  assets: "/src/assets"
  assetsScss: "/src/assets/scss/ui/"
  assetsJade: "/src/assets/jade"
  assetsImg: "/src/assets/img"
  assetsFont: "./src/assets/font"
  build: "/build"
  config: "/config"
  src: "/src"
  devCss: "/tmp/css"
  buildCss: "/build/css"
  buildVendorCss: "/build/vendor/css"
  buildImg: "/build/img"
  buildFont: "./build/font"
file:
  clientConfig: "config.json"
gulp:
  compass:
    http_path: "/webpack-dev-server"
  image:
    optimizationLevel: 0
  vendor:
    css:
      src:
        - "./node_modules/metro-ui/build/css/metro.min.css"
      filename: "vendor.css"
webpack:
  entry:
    - "./src/index.jsx"
  output:
    path: "./build"
    publicPath: "/"
    filename: "bundle.js"
  module:
    loaders:
      # json loader
      - test: ".json$"
        include: "./src"
        loader: "json"
      # jsx loader
      - test: ".jsx?$"
        include:
          - "./src"
          - "./node_modules/react-circular-progress"
        loader: "babel"
      # sass loader
      - test: ".scss$"
        include:
          - "./src/assets/scss"
          - "./src/components"
        loader: "style!css!sass?outputStyle=expanded&includePaths[]='./node_modules/compass-mixins/lib'!sass-resources"
  resolve:
    extensions:
      - ""
      - ".js"
      - ".jsx"
  devServer:
    hot: true
    contentBase: "./build"
  devtool: "source-maps"
  plugins:
    hasHotModuleReplacement: true
  # config for sass-loader
  sassResources:
    - "./src/assets/scss/**/*.scss"
    - "./src/components/**/*.scss"
client:
  api:
    protocol: http
    host: localhost
    port: 8081
  models:
    StudyInbox:
      pathname: /study_inboxes
  collections:
    StudyInboxCollection:
      pathname: /study_inboxes