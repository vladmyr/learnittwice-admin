env:
  - dev
  - prod
dir:
  assets: "/assets"
  assetsSass: "/assets/sass"
  assetsJade: "/assets/jade"
  assetsImg: "/assets/img"
  assetsFont: "./assets/font"
  build:  "/build"
  devCss: "/tmp/css"
  buildCss: "/build/css"
  buildImg: "/build/img"
  buildFont: "./build/font"
gulp:
  compass:
    http_path: "/webpack-dev-server"
  image:
    optimizationLevel: 0
webpack:
  entry:
    - "./src/index.jsx"
  output:
    path: "./build"
    publicPath: "/"
    filename: "bundle.js"
  module:
    loaders:
      # jsx loader
      - test: ".jsx?$"
        include:
          - "./src"
          - "./node_modules/react-circular-progress"
        loader: "babel"
      # sass loader
      - test: ".scss$"
        include:
          - "./src/components"
        loader: "style!css!sass"
  resolve:
    extensions:
      - ""
      - ".js"
      - ".jsx"
  devServer:
    hot: false
    contentBase: "./build"
  plugins:
    hasHotModuleReplacement: false
  # config for sass-loader
  sassLoader: